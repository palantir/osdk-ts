name: CI

env:
  DO_NOT_TRACK: 1

on:
  push:
    branches: 
      - main
      - release/*
      - next
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
      
      
      - name: Build release tool
        run: pnpm exec turbo transpile --filter "./packages/tool.release"
      
      - name: Create release branch
        env:
          GITHUB_TOKEN: ${{ secrets.EANDERSON_BOT_GH_TOKEN }}
          PRETEND_BRANCH: main
          FORCE_PUSH: true
        run: |
          git remote add fork https://ericanderson-bot:${GITHUB_TOKEN}@github.com/ericanderson-bot/osdk-ts.git
          git config --unset-all http.https://github.com/.extraheader
          node ./packages/tool.release/build/esm/index.js --repo ericanderson-bot/osdk-ts --setupGitUser --remote fork

  cspell:
    name: Check spelling
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
      
      - name: Check spelling
        run: pnpm exec turbo run ci:cspell
  
  changesets:
    name: Check for changesets
    if: ${{ github.event_name == 'pull_request' }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check for changesets
        run: |
          git fetch origin main:main
          git checkout ${GITHUB_HEAD_REF}
          pnpm exec changeset status --since=main


  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    strategy:
      matrix:
        node: [18, 20, 22]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Transpile, typecheck, Lint and test
        run: pnpm check

      # catches some of the examples that don't have transpile/typecheck tasks
      - name: Build
        run: pnpm build

      - name: Verify nothing changed
        run: git diff --exit-code

      - name: Verify nothing added
        run: u="$(git ls-files --others --exclude-standard)" && test -z "$u"

