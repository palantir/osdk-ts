name: Deploy Storybook Preview

on:
  pull_request:
    paths:
      - 'packages/react-components-storybook/**'
      - '.github/workflows/deploy-storybook-preview.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build dependencies for Storybook
        run: |
          # Build workspace dependencies
          pnpm --filter "./packages/**" run transpile || true
          pnpm --filter "./packages/**" run transpileBrowser || true
          pnpm --filter "./packages/**" run transpileEsm || true
          pnpm --filter "./packages/**" run transpileCjs || true

      - name: Build Storybook with preview base path
        run: |
          # Use a preview path that won't conflict with production
          export STORYBOOK_BASE_PATH="/preview-${{ github.event.pull_request.number }}/"
          pnpm --filter react-components-storybook build-storybook

      - name: Upload Storybook as artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-preview
          path: packages/react-components-storybook/storybook-static
          retention-days: 7

      - name: Comment PR with artifact info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Storybook preview built! Download the artifact from the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) and serve it locally with:\n\n```bash\nnpx serve storybook-static\n```'
            })